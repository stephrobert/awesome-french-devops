name: Generate ebook

on:
  push:
    branches:
      - ajout-perso


jobs:
  ebook:
    name: Build and upload
    runs-on: ubuntu-latest
    steps:
      # Install Rust & its package manager Cargo
      - name: Install cargo
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      # Cache installation assets
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      # Install mdbook and requirements
      - name: Install mdbook and toc plugin
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: mdbook mdbook-toc

      # Ebook generation
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate ebook from markdown
        run: mdbook build

      # HTML publication as Github Page
      - name: Publish HTML
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book

